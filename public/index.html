<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebApplication",
        "name": "LeeyosChat",
        "description": "Connect with random strangers worldwide through anonymous chat. Free instant messaging platform for secure conversations.",
        "url": "https://leeyos.com",
        "applicationCategory": "Chat Application",
        "operatingSystem": "All",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="%PUBLIC_URL%/logo.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <!-- Added viewport-fit=cover -->
    <meta name="theme-color" content="#192734" />
    <meta
      name="description"
      content="LeeyosChat - Connect with random strangers worldwide through anonymous chat. Free instant messaging, secure conversations, and real-time connections. Join our global chat community today!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="LeeyosChat" />
    <meta
      property="og:description"
      content="Talk with random strangers anywhere and everywhere."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.svg" />
    <meta property="og:url" content="https://leeyos.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags for social sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LeeyosChat" />
    <meta
      name="twitter:description"
      content="Talk with random strangers anywhere and everywhere."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.svg" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="author" content="LeeyosChat" />

    <!-- Updated Open Graph meta tags for Facebook -->
    <meta
      property="og:title"
      content="LeeyosChat - Free Random Chat & Anonymous Messaging"
    />
    <meta
      property="og:description"
      content="Connect with random strangers worldwide through anonymous chat. Free instant messaging, secure conversations, and real-time connections."
    />
    <meta property="og:image" content="https://leeyos.com/logo.png" />
    <meta property="og:url" content="https://leeyos.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LeeyosChat" />

    <!-- Facebook specific -->
    <meta property="fb:pages" content="61560553714601" />
    <meta
      property="article:author"
      content="https://www.facebook.com/profile.php?id=61560553714601"
    />
    <meta
      property="article:publisher"
      content="https://www.facebook.com/profile.php?id=61560553714601"
    />

    <!-- Additional SEO meta tags -->
    <meta
      name="keywords"
      content="random chat, anonymous chat, stranger chat, free chat, online chat, instant messaging, LeeyosChat, chat platform, anonymous messaging, random stranger chat, secure chat, global chat"
    />
    <meta name="author" content="LeeyosChat Team" />

    <!-- Link to the manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>
      LeeyosChat - Talk with random strangers anywhere and everywhere.
    </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
